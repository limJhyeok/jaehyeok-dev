<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LimJhyeok - AI Engineer Blog</title>
    <link rel="stylesheet" href="styles/main.css">
    <!-- Markdown 렌더링 -->

    <!-- 수학 수식 -->
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/contrib/auto-render.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
    <!-- 코드 하이라이팅 -->

<body>
    <header class="header">
        <nav class="navbar">

                <div class="nav-brand">
                    <h1><a href="/">LimJhyeok</a></h1>
                    <p class="tagline">AI Engineer | Personal Blog</p>
                </div>
                <ul class="nav-menu">
                    <li><a href="#" data-filter="all" class="filter-btn active">All</a></li>
                    <li><a href="#" data-filter="project" class="filter-btn">Project</a></li>
                    <li><a href="#" data-filter="dev" class="filter-btn">Dev</a></li>
                    <li><a href="#" data-filter="retro" class="filter-btn">Retro</a></li>

                        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="currentColor" width="20" height="20">
                            <path d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433a2.062 2.062 0 0 1-2.063-2.065 2.064 2.064 0 1 1 2.063 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z"/>

                    <div class="social-tooltip" id="social-tooltip"></div>
                </div>
            </div>
        </nav>
    </header>

    <main class="container">
        <section class="posts-section">
            <div id="posts-list" class="posts-list">
                <!-- 글 목록이 여기 렌더링됨 -->
            </div>
        </section>

        <div id="post-detail" class="post-detail-view">
            <button class="back-btn">← 목록으로</button>
            <article id="post-content" class="post-content">
                <!-- 글 상세 내용이 여기 렌더링됨 -->
            </article>
        </div>
    </main>

    <footer class="footer">
        <p>&copy; 2025 LimJhyeok. All rights reserved.</p>
    </footer>

    <script src="scripts/app.js"></script>

</html>
