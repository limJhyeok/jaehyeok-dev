name: CI

on:
  push:
  pull_request:

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: "npm"

      - run: npm ci

      - name: ESLint (JS)
        run: npm run lint

      - name: Stylelint (CSS)
        run: npm run lint:css

      - name: Security audit
        run: npm audit --audit-level=high
